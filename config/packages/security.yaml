security:
  encoders:
    FOS\UserBundle\Model\UserInterface: bcrypt

  role_hierarchy:
    ROLE_ADMIN_READER:
      - ROLE_SONATA_ADMIN
      - ROLE_SONATA_USER_ADMIN_USER_LIST
      - ROLE_SONATA_USER_ADMIN_USER_VIEW
      - ROLE_SONATA_USER_ADMIN_GROUP_VIEW
      - ROLE_SONATA_USER_ADMIN_GROUP_LIST
      - ROLE_APP_ADMIN_ARTICLE_ADMIN_LIST
      - ROLE_APP_ADMIN_ARTICLE_ADMIN_VIEW

    ROLE_READER:   [ROLE_USER, ROLE_ADMIN_READER]
    ROLE_ADMIN:       [ROLE_READER, ROLE_SONATA_ADMIN]
    ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

#  access_decision_manager:
#    strategy: unanimous

  providers:
    fos_userbundle:
      id: fos_user.user_provider.username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    admin:
      pattern:            /admin(.*)
      context:            user
      form_login:
        provider:       fos_userbundle
        login_path:     /admin/login
        use_forward:    false
        check_path:     /admin/login_check
        failure_path:   null
      logout:
        path:           /admin/logout
        target:         /admin/login
      anonymous:          true

    main:
      pattern: ^/
      form-login:
        provider:       fos_userbundle
        login_path:     /login
        use_forward:    false
        check_path:     /login_check
        failure_path:   null
      logout: true
      anonymous: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
  - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
  - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
  - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
  - { path: ^/admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

  # Secured part of the site
  # This config requires being logged for the whole site and having the admin role for the admin part.
  # Change these rules to adapt them to your needs
  - { path: ^/admin/, role: [ROLE_ADMIN_READER, ROLE_ADMIN, ROLE_SONATA_ADMIN] }
  - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
